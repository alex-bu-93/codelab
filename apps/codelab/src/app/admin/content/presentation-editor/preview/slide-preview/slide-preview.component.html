<div *ngIf="slide.blocks.length === 0" class="empty-slide">Empty slide</div>
<ng-container *ngFor="let block of slide.blocks">
  <ng-container *ngIf="block.type === 'custom'">
    <slides-dynamic-renderer
      [block]="block"
      [mode]="mode"
    ></slides-dynamic-renderer>
  </ng-container>
  <div *ngIf="block.type === 'html'" [innerHTML]="block.code"></div>
</ng-container>
